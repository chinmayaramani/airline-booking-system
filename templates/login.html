<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login ‚Äì Airline Booking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #fff);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background-color: white;
            padding: 2.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
        }
        .login-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: #0077b6;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .btn-primary {
            width: 100%;
            border-radius: 0.5rem;
        }
        .extra-links {
            margin-top: 1rem;
            text-align: center;
        }
        .extra-links a {
            text-decoration: none;
            color: #0077b6;
        }
        .back-home {
            margin-top: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>üîê Login to Your Account</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" name="email" required class="form-control" placeholder="you@example.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="password" required class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="btn btn-primary">üöÄ Login</button>
        </form>

        <div class="extra-links mt-3">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>

        <div class="back-home">
            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary btn-sm mt-2">‚¨ÖÔ∏è Back to Home</a>
        </div>
    </div>
</body>
</html>
