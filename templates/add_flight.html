<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add New Flight (Admin)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">✈️ Add New Flight</h2>

        <form method="POST" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Flight Number</label>
                <input type="text" name="flight_number" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Airline</label>
                <input type="text" name="airline" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Departure</label>
                <input type="text" name="departure" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Arrival</label>
                <input type="text" name="arrival" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Date</label>
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Time</label>
                <input type="time" name="time" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Duration</label>
                <input type="text" name="duration" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Base Price</label>
                <input type="number" name="price" class="form-control" required>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success">Add Flight</button>
                <a href="{{ url_for('flights') }}" class="btn btn-secondary">Back to Flights</a>
            </div>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-4">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</div>
</body>
</html>
