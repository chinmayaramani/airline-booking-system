<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">ðŸ’³ Payment Details</h2>

    <div class="card p-4 shadow-sm">
        <h5 class="mb-3">Flight: {{ flight_number }}</h5>
        <p><strong>Seat:</strong> {{ seat_number }}</p>
        <p><strong>Class:</strong> {{ seat_class }}</p>
        <p><strong>Price:</strong> ${{ price }}</p>

        <form method="POST" action="{{ url_for('confirm_booking') }}">
            <input type="hidden" name="flight_number" value="{{ flight_number }}">
            <input type="hidden" name="seat_number" value="{{ seat_number }}">
            <input type="hidden" name="seat_class" value="{{ seat_class }}">
            <input type="hidden" name="price" value="{{ price }}">

            <div class="mb-3">
                <label class="form-label">Name on Card</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Card Number</label>
                <input type="text" class="form-control" name="card_number" required pattern="\d{16}" maxlength="16">
            </div>

            <button type="submit" class="btn btn-success">Pay Now</button>
            <a href="{{ url_for('flights') }}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</body>
</html>
