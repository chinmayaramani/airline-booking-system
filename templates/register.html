<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register ‚Äì Airline Booking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #f8f9fa);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
        }

        .btn-back {
            display: block;
            margin-top: 1rem;
            text-align: center;
        }

        .btn-back a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="mb-4 text-center">üìù Create an Account</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" name="name" id="name" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" id="email" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Create Password</label>
                <input type="password" name="password" id="password" required class="form-control">
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <p class="mt-3 text-center">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>

        <div class="btn-back text-center mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary btn-sm">‚¨ÖÔ∏è Back to Home</a>
        </div>
    </div>
</body>
</html>
