<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Flight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">✏️ Edit Flight {{ flight.Flight_Number }}</h2>

        <form method="POST" class="row g-3">
            <!-- Editable Flight Number -->
            <div class="col-md-6">
                <label class="form-label">Flight Number</label>
                <input type="text" name="new_flight_number" value="{{ flight.Flight_Number }}" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Airline</label>
                <input type="text" name="airline" value="{{ flight.Airline }}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Departure</label>
                <input type="text" name="departure" value="{{ flight.Departure }}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Arrival</label>
                <input type="text" name="arrival" value="{{ flight.Arrival }}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Date</label>
                <input type="date" name="date" value="{{ flight.Date }}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Time</label>
                <input type="time" name="time" value="{{ flight.Time }}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Duration</label>
                <input type="text" name="duration" value="{{ flight.Duration }}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Price</label>
                <input type="number" name="price" value="{{ flight.Price }}" class="form-control" required>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success">Save Changes</button>
                <a href="{{ url_for('flights') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-4">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</div>
</body>
</html>
