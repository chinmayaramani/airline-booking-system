<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select Seat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .seat {
            width: 60px;
            height: 60px;
            margin: 6px;
            font-weight: bold;
            border-radius: 8px;
        }
        .available { background-color: #28a745; color: white; }
        .selected { background-color: #ffc107; color: black; }
        .occupied { background-color: #dc3545; color: white; }
        .row-label { width: 100%; font-weight: bold; margin-top: 10px; }
    </style>
    <script>
        function selectSeat(seatNumber, seatClass, price) {
            document.getElementById("seat_number").value = seatNumber;
            document.getElementById("seat_class").value = seatClass;
            document.getElementById("price").value = price;
            document.getElementById("priceDisplay").innerText = "$" + price + " (" + seatClass + ")";

            document.querySelectorAll(".seat").forEach(btn => {
                btn.classList.remove("selected");
            });
            document.getElementById("btn-" + seatNumber).classList.add("selected");
        }
    </script>
</head>
<body class="container">
    <h2 class="mt-4">Select a Seat for Flight {{ flight_number }}</h2>

    <form method="POST" action="{{ url_for('payment') }}">
        <input type="hidden" name="flight_number" value="{{ flight_number }}">
        <input type="hidden" name="seat_number" id="seat_number">
        <input type="hidden" name="seat_class" id="seat_class">
        <input type="hidden" name="price" id="price">

        <div class="d-flex flex-wrap">
            {% for seat in seats %}
                {% if loop.index0 % 4 == 0 %}
                    <div class="row-label">Row {{ seat.Seat_Number[0] }}</div>
                {% endif %}
                <button type="button"
                        id="btn-{{ seat.Seat_Number }}"
                        class="seat btn {% if seat.Booked %}occupied{% else %}available{% endif %}"
                        {% if seat.Booked %}disabled{% else %}onclick="selectSeat('{{ seat.Seat_Number }}', '{{ seat.Seat_Class }}', {{ seat.Price }})"{% endif %}>
                    {{ seat.Seat_Number }}
                </button>
            {% endfor %}
        </div>

        <div class="mt-4">
            <strong>Selected Seat Price:</strong> <span id="priceDisplay" class="text-info">$0</span>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Continue to Payment</button>
    </form>

    <a href="/flights" class="btn btn-secondary mt-3">Back to Flights</a>
</body>
</html>
